<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daj mi pieniądze</title>
  <style>
    :root {
      --bg-color: #0f3;
      --text-color: #000;
      --button-color: #fff;
      --button-bg: #111;
      --button-hover: #444;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      margin: 0;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p.quote {
      font-size: 1.2rem;
      font-style: italic;
      margin-bottom: 2rem;
    }

    .money-button, .random-button {
      background-color: var(--button-bg);
      color: var(--button-color);
      border: none;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s;
      font-weight: bold;
      font-family: 'Arial Black', sans-serif;
      margin-top: 1rem;
    }

    .money-button:hover, .random-button:hover {
      background-color: var(--button-hover);
      transform: scale(1.05);
    }

    .toggle-theme {
      margin-top: 2rem;
      background: none;
      border: 2px solid var(--text-color);
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: bold;
      border-radius: 8px;
      color: var(--text-color);
    }

    .footer {
      margin-top: 4rem;
      font-size: 0.8rem;
      opacity: 0.6;
    }

    .emoji-reactions span {
      font-size: 1.5rem;
      margin: 0 0.3rem;
      cursor: pointer;
    }

    .vip {
      margin-top: 2rem;
      font-weight: bold;
      color: darkred;
    }

    img.thankyou-gif {
      width: 200px;
      margin-top: 2rem;
      display: none;
    }
  </style>
</head>
<body>
  <h1>💸 Daj mi pieniądze 💸</h1>

  <p class="quote" id="quote"></p>

  <button class="money-button" onclick="handleDonateClick()">wpłać mi 5 złoty</button>
  <button class="random-button" onclick="handleRandomAmount()">Losuj kwotę</button>

  <div class="emoji-reactions">
    <p>Jak bardzo chcesz dać hajs?</p>
    <span onclick="react('🔥')">🔥</span>
    <span onclick="react('💯')">💯</span>
    <span onclick="react('😭')">😭</span>
    <span onclick="react('🤑')">🤑</span>
  </div>

  <button class="toggle-theme" onclick="toggleTheme()">Zmień tryb</button>

  <img src="https://media.giphy.com/media/3o7qE1YN7aBOFPRw8E/giphy.gif" class="thankyou-gif" id="thankyouGif" alt="Thanks!">

  <div class="vip" id="vipBanner"></div>

  <div class="footer">
    &copy; 2025 Aleksander Kościuczyk. Wszelkie prawa zastrzeżone. <br>
    <a href="https://www.instagram.com/_sigmolocix_/" target="_blank">Instagram</a>
  </div>

  <script>
    // Cytaty losowe
    const quotes = [
      "Pieniądze szczęścia nie dają... ale wpłata tu może.",
      "Twój portfel nie schudnie, ale karma urośnie.",
      "Każda złotówka to +1 do stylu życia!",
      "Dając – otrzymujesz (niekoniecznie zwrot).",
      "Nie pytaj, co możesz dostać – zapytaj, ile możesz dać."
    ];
    document.getElementById("quote").innerText = quotes[Math.floor(Math.random() * quotes.length)];

    // Reakcje emoji
    function react(emoji) {
      alert(`Reakcja: ${emoji} ❤️ dzięki!`);
    }

    // Gif po kliknięciu
    function handleDonateClick() {
      clickCount++;
      if (clickCount === 5) {
        window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
        return;
      }
      window.open("https://buycoffee.to/olekkosciuczyk", "_blank");
      const gif = document.getElementById("thankyouGif");
      gif.style.display = 'block';
    }

    // Losowanie kwoty
    function handleRandomAmount() {
      const amount = Math.floor(Math.random() * 20 + 1) * 5; // 5,10,...100
      alert(`Dawaj ${amount} zł, nie bądź cebula!`);
      const coffees = Math.ceil(amount / 5); // zakładamy 5 zł = 1 kawa
      window.open(`https://buycoffee.to/olekkosciuczyk?c=${coffees}`, "_blank");
    }

    // Easter Egg counter
    let clickCount = 0;

    // Tryb jasny / ciemny
    function toggleTheme() {
      const root = document.documentElement;
      const currentBg = getComputedStyle(root).getPropertyValue('--bg-color').trim();
      if (currentBg === '#0f3') {
        root.style.setProperty('--bg-color', '#111');
        root.style.setProperty('--text-color', '#fff');
        root.style.setProperty('--button-bg', '#fff');
        root.style.setProperty('--button-color', '#000');
        root.style.setProperty('--button-hover', '#ccc');
        localStorage.setItem('theme', 'dark');
      } else {
        root.style.setProperty('--bg-color', '#0f3');
        root.style.setProperty('--text-color', '#000');
        root.style.setProperty('--button-bg', '#111');
        root.style.setProperty('--button-color', '#fff');
        root.style.setProperty('--button-hover', '#444');
        localStorage.setItem('theme', 'light');
      }
    }

    // Ładowanie zapisanej wersji motywu i VIP statusu
    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') toggleTheme();

      // VIP check
      if (localStorage.getItem('visits')) {
        const visits = parseInt(localStorage.getItem('visits')) + 1;
        localStorage.setItem('visits', visits);
        if (visits >= 3) {
          document.getElementById("vipBanner").innerText = "🔥 Widzę Cię tu znowu, legendarny darczyńco. 💎";
        }
      } else {
        localStorage.setItem('visits', 1);
      }
    }
  </script>
</body>
</html>
