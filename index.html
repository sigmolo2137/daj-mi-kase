<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>daj mi swoje pieniądze</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f3, #00ff99);
      color: #000;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: all 0.5s ease;
    }
    h1 {
      font-size: 3rem;
      margin: 1rem 0;
      cursor: pointer;
      user-select: none;
    }
    .button {
      background-color: #0070ba;
      color: #fff;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      margin: 1rem;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background-color: #005c99;
    }
    #coin {
      font-size: 4rem;
      cursor: pointer;
      user-select: none;
    }
    #stats {
      margin: 1rem 0;
    }
    #music {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 2rem;
      cursor: pointer;
    }
    .coin {
      position: absolute;
      font-size: 3rem;
      cursor: pointer;
      user-select: none;
    }
    footer {
      position: fixed;
      bottom: 5px;
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1 id="title">💸 Daj mi swoje pieniądze 💸</h1>

  <a href="https://buycoffee.to/olekkosciuczyk" class="button" target="_blank">
    Wpłać mi 5 złoty
  </a>

  <button class="button" onclick="toggleTheme()">🌗 Zmień motyw</button>

  <div id="stats">
    <p id="visits"></p>
    <p id="timeSpent"></p>
    <p id="clicks"></p>
  </div>

  <div id="game1">
    <p id="g1timer">Czas gry: 10s</p>
    <p id="g1score">Kliknięcia: 0</p>
    <p id="g1best">Twój rekord: 0</p>
    <div id="coin">🪙</div>
    <button class="button" onclick="startGame1()">🎮 Gra 1: Klikaj monetę</button>
  </div>

  <div id="game2">
    <p id="g2score">Kliknięcia w grze: 0</p>
    <p id="g2best">Rekord gry 2: 0</p>
    <button class="button" onclick="startGame2()">🎮 Gra 2: Losowe monety</button>
  </div>

  <div id="music">🎧</div>

  <footer>© 2025 Sigmo — dawaj hajs 💸</footer>

  <audio id="rickroll" src="https://www.myinstants.com/media/sounds/rickroll.mp3"></audio>

  <script>
    // === STATY LOKALNE ===
    let visits = localStorage.getItem("visits") || 0;
    visits++;
    localStorage.setItem("visits", visits);

    let clicks = localStorage.getItem("clicks") || 0;
    let timeSpent = localStorage.getItem("timeSpent") || 0;

    document.getElementById("visits").innerText = "Odwiedziłeś stronę: " + visits + " razy";
    document.getElementById("clicks").innerText = "Łączne kliknięcia: " + clicks;
    document.getElementById("timeSpent").innerText = "Spędzony czas: " + timeSpent + "s";

    setInterval(() => {
      timeSpent++;
      localStorage.setItem("timeSpent", timeSpent);
      document.getElementById("timeSpent").innerText = "Spędzony czas: " + timeSpent + "s";
      if (timeSpent == 300) {
        document.body.style.filter = "grayscale(100%)";
        alert("💀 Bieda mode aktywowany 💀");
      }
    }, 1000);

    // === MUZYKA ===
    document.getElementById("music").addEventListener("click", () => {
      let audio = document.getElementById("rickroll");
      if (audio.paused) audio.play(); else audio.pause();
    });

    // === ZMIANA MOTYWU ===
    let dark = false;
    function toggleTheme() {
      dark = !dark;
      if (dark) {
        document.body.style.background = "#111";
        document.body.style.color = "#eee";
      } else {
        document.body.style.background = "linear-gradient(135deg, #0f3, #00ff99)";
        document.body.style.color = "#000";
      }
    }

    // Easter egg: 3 kliki w tytuł
    let titleClicks = 0;
    document.getElementById("title").addEventListener("click", () => {
      titleClicks++;
      if (titleClicks == 3) {
        toggleTheme();
        titleClicks = 0;
      }
    });

    // === GRA 1: Klikaj monetę ===
    let g1best = localStorage.getItem("g1best") || 0;
    let g1score = 0, g1time = 10, g1interval;
    document.getElementById("g1best").innerText = "Twój rekord: " + g1best;

    document.getElementById("coin").addEventListener("click", () => {
      if (g1time > 0) {
        g1score++;
        clicks++;
        localStorage.setItem("clicks", clicks);
        document.getElementById("clicks").innerText = "Łączne kliknięcia: " + clicks;
        document.getElementById("g1score").innerText = "Kliknięcia: " + g1score;
      }
    });

    function startGame1() {
      g1score = 0; g1time = 10;
      document.getElementById("g1timer").innerText = "Czas gry: " + g1time + "s";
      g1interval = setInterval(() => {
        g1time--;
        document.getElementById("g1timer").innerText = "Czas gry: " + g1time + "s";
        if (g1time <= 0) {
          clearInterval(g1interval);
          if (g1score > g1best) {
            g1best = g1score;
            localStorage.setItem("g1best", g1best);
            document.getElementById("g1best").innerText = "Twój rekord: " + g1best;
            document.getElementById("title").innerText = "👑 Król monet — pobiłeś rekord! 👑";
          }
          alert("Gra skończona! Wynik: " + g1score);
        }
      }, 1000);
    }

    // === GRA 2: Losowe monety ===
    let g2score = 0;
    let g2best = localStorage.getItem("g2best") || 0;
    document.getElementById("g2best").innerText = "Rekord gry 2: " + g2best;
    let g2active = false;

    function startGame2() {
      if (g2active) return;
      g2active = true;
      g2score = 0;
      document.getElementById("g2score").innerText = "Kliknięcia w grze: 0";

      let time = 10;
      let gameInterval = setInterval(() => {
        spawnCoin();
        time--;
        if (time <= 0) {
          clearInterval(gameInterval);
          g2active = false;
          if (g2score > g2best) {
            g2best = g2score;
            localStorage.setItem("g2best", g2best);
            document.getElementById("g2best").innerText = "Rekord gry 2: " + g2best;
            document.getElementById("title").innerText = "👑 Król monet — pobiłeś rekord! 👑";
          }
          alert("Gra 2 skończona! Wynik: " + g2score);
        }
      }, 1000);
    }

    function spawnCoin() {
      let coin = document.createElement("div");
      coin.innerText = "🪙";
      coin.classList.add("coin");
      coin.style.top = Math.random() * (window.innerHeight - 50) + "px";
      coin.style.left = Math.random() * (window.innerWidth - 50) + "px";
      document.body.appendChild(coin);

      coin.addEventListener("click", () => {
        g2score++;
        clicks++;
        localStorage.setItem("clicks", clicks);
        document.getElementById("clicks").innerText = "Łączne kliknięcia: " + clicks;
        document.getElementById("g2score").innerText = "Kliknięcia w grze: " + g2score;
        coin.remove();
      });

      setTimeout(() => {
        if (document.body.contains(coin)) coin.remove();
      }, 900);
    }
  </script>
</body>
</html>
