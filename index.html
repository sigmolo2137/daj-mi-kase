  <style>
    :root {
      --bg-color: #0f3;
      --text-color: #000;
      --button-bg: #FF813F;
      --button-hover: #e67300;
    }

    .dark {
      --bg-color: #121212;
      --text-color: #eee;
      --button-bg: #444;
      --button-hover: #222;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      padding: 2rem 1rem;
      transition: background 0.3s ease, color 0.3s ease;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      margin-bottom: 1rem;
      text-shadow: 2px 2px #fff;
    }

    p {
      font-size: clamp(1rem, 4vw, 1.4rem);
      margin-bottom: 1.5rem;
      max-width: 600px;
    }

    .money-button {
      display: inline-block;
      background: var(--button-bg);
      color: white;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      font-size: clamp(1rem, 4vw, 1.3rem);
      font-family: 'Segoe UI', sans-serif;
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 2;
      margin-bottom: 1rem;
    }

    .money-button:hover {
      background: var(--button-hover);
    }

    .counter {
      margin-top: 1rem;
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      font-weight: bold;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--button-bg);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 0.9rem;
      z-index: 5;
    }

    .theme-toggle:hover {
      background: var(--button-hover);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()"> Zmie tryb</button>

  <h1> Daj mi swoje pienidze </h1>

  </p>

  <a href="https://buycoffee.to/olekkosciuczyk" class="money-button" target="_blank" rel="noopener noreferrer">
     wpa mi 5 zoty
  </a>

  <div class="counter">Ju偶 <span id="counter">69</span> os贸b dao mi hajs </div>

  <script>
    // Tryb nocny
    const prefersDark = localStorage.getItem('theme') === 'dark';
    if (prefersDark) document.body.classList.add('dark');

    function toggleTheme() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    // Licznik
    const count = document.getElementById('counter');
    let value = parseInt(localStorage.getItem('donationCount') || 69);
    value += Math.floor(Math.random() * 3);
    count.textContent = value;
    localStorage.setItem('donationCount', value);
  </script>
</body>
